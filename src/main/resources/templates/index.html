<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <title>Title</title>
    </head>
    <body onload="tree('/')">
        <div class="container">
            <h3>Upload file</h3>
            <input type="text" class="form-control mb-2" id="username" placeholder="Username:">
            <div class="input-group mb-3">
                <input type="file" class="form-control mb" id="inputFile" name="inputFile">
                <input type="button" class="btn btn-primary" value="Загрузить" onclick="splitFile()">
            </div>

            <div class="progress" role="progressbar" aria-label="Basic example" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                <div class="progress-bar" style="width: 0%" id="progress-bar"></div>
            </div>
        </div>
        <div class="container-sm mt-2">
            <h3>Files list</h3>
            <input type="button" class="btn btn-primary" value="Обновить" onclick="tree()">
            <input type="button" class="btn btn-primary" value="<-" onclick="tree()">
            <table class="table table-hover mt-2" id="tree-table">
                <tbody>
                </tbody>
            </table>
        </div>
        <script type="text/javascript" th:src="@{/js/script.js}"></script>
    </body>
</html>
